<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Registro del Doctor
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <form [formGroup]="doctorForm" (ngSubmit)="CreateRecord()">

    <ion-item>
      <ion-label position="floating">nombreDoctor</ion-label>
      <ion-input formControlName="nombreDoctor"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">apellidosDoctor</ion-label>
      <ion-input formControlName="apellidosDoctor"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">edad</ion-label>
      <ion-input formControlName="edad"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">especialidad</ion-label>
      <ion-input formControlName="especialidad"></ion-input>
    </ion-item>

    <ion-item>
      <ion-button (click)="CreateRecord()" [disabled]="doctorForm.invalid">
        <ion-icon size="small" slot="icon-only" name="add"></ion-icon>
        &nbsp;Create Record
      </ion-button>
    </ion-item>

  </form>


  <ion-card *ngFor="let item of doctorList" color="primary">
    <span *ngIf="!item.isEdit; else elseBlock">
      <ion-card-header>
        <ion-card-title>{{item.nombreDoctor}} {{item.apellidosDoctor}} de {{item.edad}} a√±os de edad</ion-card-title>
        <ion-card-subtitle>Especialidad: {{item.especialidad}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>

        <ion-button shape="round" color="secondary" size="small" (click)="EditRecord(item)">
          <ion-icon size="small" slot="icon-only" name="create"></ion-icon>

        </ion-button>
        <ion-button shape="round" color="danger" size="small" (click)="RemoveRecord(item.id)">
          <ion-icon size="small" slot="icon-only" name="trash"></ion-icon>

        </ion-button>
      </ion-card-content>
    </span>
    <ng-template #elseBlock>
      <ion-card-header>
        <ion-card-title>
          <ion-grid>
            <ion-row>
              <ion-col>
                Edit
              </ion-col>
              <ion-col>
                <ion-button fill="solid" color="medium" size="small" (click)="item.isEdit = false">
                  Cancel
                </ion-button>
              </ion-col>
              <ion-col>
                <ion-button fill="solid" color="success" size="small" (click)="UpdateRecord(item)">
                  Update
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label><strong>NombreDoctor</strong></ion-label>
          <ion-input type="text" [(ngModel)]="item.EditnombreDoctor"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label><strong>ApellidosDoctor</strong></ion-label>
          <ion-input type="text" [(ngModel)]="item.EditapellidosDoctor"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label><strong>Edad</strong></ion-label>
          <ion-input type="text" [(ngModel)]="item.Editedad"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label><strong>Especialidad</strong></ion-label>
          <ion-input type="text" [(ngModel)]="item.Editespecialidad"></ion-input>
        </ion-item>
      </ion-card-content>
    </ng-template>
  </ion-card>

</ion-content>
